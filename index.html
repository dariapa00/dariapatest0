<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(219, 143, 143);
            margin: 0;
            padding: 0;
        }
        .bro {
            color: brown;
        }
    </style>
</head>
<body>
    <h1 class="bro">[TEST ZERO]</h1>
    <h4 class="bro">brown</h4>
    <a href="test1.html" target="_self">
        <button style="color: cornflowerblue;">[TEST ONE]으로 이동</button>
    </a>
    <h2>하 찮 은 것 들 !</h2>
    <button style="color: cadetblue;" onclick="clickcount()">클릭하세요</button>
    <div id="counter">0</div>


    <script>
        let count = 0;
        function clickcount() {
            count++;
            document.getElementById('counter').innerText = count;
        }
    </script>

</body>
