<body>
    <h1 style="color: brown;">와! 샌즈</h1>
    <h3>이수연 바보</h3>
    <button style="color: cadetblue;" onclick="clickcount">클릭하세요</button>
    <div id="counter">0</div>

    <script>
        let count = 0;
        function clickcount() {
            count++;
            document.getElementById('counter').innerText = count;
        }
    </script>
